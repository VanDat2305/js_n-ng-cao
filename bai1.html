<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 </title>
</head>

<body>
    <div id="changeColor" style="width:600px; height: 600px ; background-color:rgb(27, 167, 14)">
    </div>
    <script>
        var changeColor = document.querySelector("#changeColor");
        // this là dom (thẻ) nhận được sự kiện
        changeColor.onmouseover = function() {
            this.style.backgroundColor = "red";
        };
        changeColor.onmouseout = function() {
            this.style.backgroundColor = "green";
        };
    </script>
</body>

</html>
